<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="test.css">
</head>
<body>
    <div id="canvas-container">
        <canvas id="canvas" resize="true"></canvas>
    </div>

    <div class="side-bar">
        <button class="reset">Reset</button>

        <div class="dropdown-wrapper">
            <div class="dropdown">
                <div class="select">
                  <span class="drop-value">Vertical Stack</span>
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M224 480c-8.188 0-16.38-3.125-22.62-9.375l-192-192c-12.5-12.5-12.5-32.75 0-45.25l192-192c12.5-12.5 32.75-12.5 45.25 0s12.5 32.75 0 45.25L77.25 256l169.4 169.4c12.5 12.5 12.5 32.75 0 45.25C240.4 476.9 232.2 480 224 480z"/></svg>
                </div>
                <input type="hidden" name="formation" value="verticalStack">
                <ul class="dropdown-menu">
                  <li id="verticalStack">Vertical Stack</li>
                  <li id="horizontalStack">Horizontal Stack</li>
                </ul>
            </div>
        </div>

        <div class="force-toggle btn forehand" data-cycle="1" data-force="forehand">Force
            <button class="force-toggle-button active" data-force="forehand">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="1.29289" y1="17.2929" x2="17.2929" y2="1.29289" stroke="#333333" stroke-width="2"/>
                </svg>                    
            </button>
            <button class="force-toggle-button" data-force="flat">
                <svg width="24" height="2" viewBox="0 0 24 2" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="0.686279" y1="1" x2="23.3137" y2="1" stroke="#333333" stroke-width="2"/>
                </svg>                    
            </button>
            <button class="force-toggle-button" data-force="backhand">
                <svg width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="1.02083" y1="1.29289" x2="17.0208" y2="17.2929" stroke="#333333" stroke-width="2"/>
                </svg>                    
            </button>
        </div>

        <div class="trails-toggle btn on">
            <div class="tr-label">Trails are ON</div>
            <div class="flex--item s-toggle-switch">
                <input type="checkbox" id="toggle-trails" checked="">
                <div class="s-toggle-switch--indicator"></div>
            </div>
            <button class="clear-trails btn">Clear Trails</button>
        </div>
    </div>
    <div class="top-bar">
        <!-- Interaction Modes -->
        <div class="select-mode-wrapper mode current-mode">
            <svg class="svg" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M14.872 8.859L3.646 2.072l-.98-.592.231 1.121 2.683 13 .243 1.178.664-1.003 3.038-4.59 5.22-1.417 1.127-.306-1-.604zM4.108 3.52l9.247 5.59-4.274 1.16-.182.05-.104.156-2.479 3.746L4.108 3.52z" fill-rule="nonzero" fill-opacity="1" fill="#333" stroke="none"></path></svg>
        </div>
        <div class="arrow-mode-wrapper mode">
            <svg class="svg" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"><path d="M11 1h6v6h-1V2.707L1.354 17.354l-.708-.708L15.293 2H11V1z" fill-rule="nonzero" fill-opacity="1" fill="#333" stroke="none"></path></svg>
        </div>
    </div>

    <div class="zoom-control-wrap">
        <input class="zoom-control" type="range" min="30" max="100" value="100">
    </div>

    <input class="datastr"></input>
    <div class="text"></div>
    <div id="measure"></div>
</body>
<script src="./scripts/board.js"></script>
</html>
